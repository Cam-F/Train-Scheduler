<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- RESET -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Scheduler</h1>
            <p>PLACEHOLDER</p>
        </div>
    <div class="panel panel-default">
        <div class="panel-heading">Current Train Schedule</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-3 name">Train Name</div>
                <div class="col-xs-3 destination">Destination</div>
                <div class="col-xs-2 frequency">Frequency</div>
                <div class="col-xs-2 arrival">Next Arrival</div>
                <div class="col-xs-2 minutes">Minutes Away</div>
            </div>
        </div>
        <!-- PANEL END -->
    </div>
    <!-- CONTAINER END -->
</div> 


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assets/js.app.js"></script>
</body>

</html>
